{{ define "main" }}
<div class="container">
    <header>
        {{ if .Site.Params.logo }}
        <img src="{{ .Site.Params.logo }}" alt="Logo" class="logo">
        {{ end }}
        <h1 class="glitch" data-text="{{ .Title }}">{{ .Title }}</h1>
    </header>

    <section class="intro">
        {{ .Content }}
    </section>

    <section class="tools-section">
        <h2 class="section-title">Tools & Resources</h2>
        <div class="tools-grid">
            {{ range .Site.Data.tools }}
            <div class="tool-card">
                <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" class="tool-link">
                    <div class="tool-content">
                        <span class="tool-name">{{ .name }}</span>
                        {{ if .description }}
                        <span class="tool-description">{{ .description }}</span>
                        {{ end }}
                    </div>
                    <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                </a>
            </div>
            {{ end }}
        </div>
    </section>

    <section class="tools-section">
        <h2 class="section-title">Personal Tools</h2>
        <div class="tools-grid">
            {{ range .Site.Data.personal_tools }}
            <div class="tool-card">
                <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" class="tool-link">
                    <span class="tool-name">{{ .name }}</span>
                    <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                </a>
            </div>
            {{ end }}
        </div>
    </section>
    
</div>
{{ end }}
